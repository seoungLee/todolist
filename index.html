<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="left-form">
            <form id="login-form">
                <input type="text" class="name" required maxlength="12" placeholder="What is your name?">
                <button class="hidden">Log In</button>
            </form>
            <h1 id="greeting" class="hidden"></h1>
                <form id="todo-form" class="todo">
                    <input type="text" placeholder="Write a To Do and Press Enter" required>
                </form>
                <ul id="todo-list" class="list"></ul>
        </div>
        <div id="right-form" class="right-form">
            <div class="date">
                <div id= "date-time" class="date-time">요일</div>
                <div id="clock" class="clock">시간</div>
            </div>
            <div id = "weather"class="weather">
                <span></span>
            </div>
            <img id="randomImg" class="randomImg"></img>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/random_img.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
